plugins {
    id "groovy"
    id "idea"
}
sourceCompatibility = 1.7
group = "traviscitests"
version = "1.0.0"
description = "Test for https://support.travis-ci.com/hc/requests/1899"
wrapper {
    gradleVersion = "5.0"
}
repositories {
    jcenter()
}
sourceSets {
    main.groovy.srcDirs = ["src/main/groovy"]
    test.groovy.srcDirs = ["src/test/groovy"]
}
dependencies {
    compile "org.codehaus.groovy:groovy-all:2.5.4"
}
task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier "sources"
}
ext {
    theTitle = "Groovy Slf4j logger"
    titleForDocumentation = archivesBaseName + " " + version
    packageTitle = group
    description = "Groovy Slf4j logger"
}
task jarSrc(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}
artifacts {
    archives(jarSrc)
}